{% extends 'base.html' %}

{% block content %}
<h1>Monsignore 投稿</h1>
<form method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <p>{{ form.body.label }}<br>{{ form.body(rows=4, cols=40) }}</p>
    <p>{{ form.image.label }}<br>{{ form.image() }}</p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
