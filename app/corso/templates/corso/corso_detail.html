{% extends 'base.html' %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.body }}</p>
{% if post.filename %}
<p><a href="{{ url_for('static', filename='uploads/' + post.filename) }}">{{ post.filename }}</a></p>
{% endif %}
{% if user.role == 'admin' and not post.archived %}
<p><a href="{{ url_for('corso.finish', post_id=post.id) }}">終了</a></p>
{% endif %}
<p><a href="{{ url_for('corso.index') }}">戻る</a></p>
{% endblock %}
