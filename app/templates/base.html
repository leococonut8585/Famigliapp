<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Famigliapp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a> |
        <a href="{{ url_for('punto.dashboard') }}">Punto</a> |
        <a href="{{ url_for('posts.index') }}">掲示板</a> |
        <a href="{{ url_for('bravissimo.index') }}">Bravissimo</a> |
        <a href="{{ url_for('intrattenimento.index') }}">intrattenimento</a>
    </nav>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
