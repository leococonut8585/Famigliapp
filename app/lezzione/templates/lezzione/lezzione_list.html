{% extends 'base.html' %}

{% block content %}
<h1>Lezzione</h1>
<ul>
{% for e in entries %}
    <li>[{{ e.id }}] {{ e.lesson_date }} {{ e.author }} {{ e.title }}
        {% if e.feedback %}
            - {{ e.feedback }}
        {% else %}
            <a href="{{ url_for('lezzione.feedback', entry_id=e.id) }}">感想を書く</a>
        {% endif %}
    </li>
{% endfor %}
</ul>
<p><a href="{{ url_for('lezzione.schedule') }}">予定を登録</a></p>
<p><a href="{{ url_for('index') }}">戻る</a></p>
{% endblock %}
