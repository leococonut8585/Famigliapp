{% extends 'base.html' %}
{% block content %}
<h1>ボックスを作る</h1>
<form method="post">
    {{ form.hidden_tag() }}
    <p>{{ form.title.label }}<br>{{ form.title(size=40) }}</p>
    <p>{{ form.options.label }}<br>{{ form.options(rows=4, cols=40) }}</p>
    <p>{{ form.targets.label }}<br>{{ form.targets(multiple=True) }}</p>
    <p>{{ form.submit() }}</p>
</form>
<p><a href="{{ url_for('vote_box.index') }}">戻る</a></p>
{% endblock %}
