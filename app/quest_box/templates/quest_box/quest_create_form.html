{% extends 'base.html' %}

{% block content %}
<h1>依頼投稿</h1>
<form method="post">
    {{ form.hidden_tag() }}
    <p>{{ form.title.label }}<br>{{ form.title(size=40) }}</p>
    <p>{{ form.body.label }}<br>{{ form.body(rows=4, cols=40) }}</p>
    <p>{{ form.due_date.label }}<br>{{ form.due_date() }}</p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
