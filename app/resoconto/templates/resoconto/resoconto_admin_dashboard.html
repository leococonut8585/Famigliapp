{% extends 'base.html' %}
{% block content %}
<h1>Resoconto 管理</h1>
<ul>
{% for r in reports %}
    <li>[{{ r.id }}] {{ r.date }} {{ r.author }} {{ r.work }}
        <a href="{{ url_for('resoconto.delete', report_id=r.id) }}">削除</a>
    </li>
{% endfor %}
</ul>
<p><a href="{{ url_for('resoconto.add') }}">業務報告をする</a></p>
<p><a href="{{ url_for('resoconto.claude_report') }}">Claude報告</a></p>
<p><a href="{{ url_for('index') }}">戻る</a></p>
{% endblock %}
