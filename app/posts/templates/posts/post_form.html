{% extends 'base.html' %}

{% block content %}
<h1>投稿作成</h1>
<form method="post">
    {{ form.hidden_tag() }}
    <p>{{ form.category.label }}<br>{{ form.category(size=20) }}</p>
    <p>{{ form.text.label }}<br>{{ form.text(rows=4, cols=40) }}</p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
